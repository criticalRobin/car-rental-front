<div class="page-container">
  <div class="header-section">
    <div class="header-content">
      <h1 class="header-title">Gestión de Mantenimiento</h1>
      <p class="header-subtitle">Administra el mantenimiento de tus vehículos</p>
    </div>
    
    <div class="header-actions">
      <div class="search-container">
        <app-search-bar
          class="search-bar"
          placeholder="Buscar por Placa, Marca o Modelo"
          (search)="onSearch($event)"
        ></app-search-bar>
      </div>
    </div>
  </div>

  <div class="table-wrapper">
    <table mat-table [dataSource]="paginatedMaintenance" class="vehicle-table">
      <ng-container matColumnDef="vehicleId">
        <th mat-header-cell *matHeaderCellDef class="custom-header">ID Vehículo</th>
        <td mat-cell *matCellDef="let maintenance">{{ maintenance.vehicleId }}</td>
      </ng-container>

      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef class="custom-header">Marca</th>
        <td mat-cell *matCellDef="let maintenance">{{ maintenance.brand }}</td>
      </ng-container>

      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef class="custom-header">Modelo</th>
        <td mat-cell *matCellDef="let maintenance">{{ maintenance.model }}</td>
      </ng-container>

      <ng-container matColumnDef="licensePlate">
        <th mat-header-cell *matHeaderCellDef class="custom-header">Placa</th>
        <td mat-cell *matCellDef="let maintenance">{{ maintenance.licensePlate }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let maintenance">
          <div class="actions-container">
            <button mat-icon-button matTooltip="Actualizar Estado" (click)="updateVehicleStatus(maintenance.vehicleId)">
              <mat-icon class="maintenance-icon">build</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  
  <app-paginator
    [length]="filteredMaintenance.length"
    [pageSize]="pageSize"
    [currentPage]="currentPage"
    (pageChange)="onPageChange($event)"
  ></app-paginator>
</div>
